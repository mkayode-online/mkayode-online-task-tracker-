<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkayode Online Task Tracker</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide Icons as inline SVG components
        const Plus = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const Trash2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );
        
        const Edit2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );
        
        const Check = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );
        
        const X = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const Calendar = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );
        
        const TrendingUp = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );
        
        const Moon = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        );
        
        const Sun = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        );

        function MonthlyTaskTracker() {
          const [tasks, setTasks] = useState(() => {
            const saved = localStorage.getItem('monthlyTasks');
            return saved ? JSON.parse(saved) : [
              { id: 1, title: 'Sample Task', week: 1, month: 1, year: 2026, completed: false, category: 'Work' },
              { id: 2, title: 'Another Task', week: 1, month: 1, year: 2026, completed: true, category: 'Personal' }
            ];
          });
          const [isAdding, setIsAdding] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [selectedMonth, setSelectedMonth] = useState(() => {
            const saved = localStorage.getItem('selectedMonth');
            return saved ? Number(saved) : 1;
          });
          const [selectedYear, setSelectedYear] = useState(() => {
            const saved = localStorage.getItem('selectedYear');
            return saved ? Number(saved) : 2026;
          });
          const [darkMode, setDarkMode] = useState(() => {
            const saved = localStorage.getItem('darkMode');
            return saved ? JSON.parse(saved) : false;
          });
          const [formData, setFormData] = useState({
            title: '',
            week: 1,
            month: 1,
            year: 2026,
            completed: false,
            category: 'Work'
          });

          useEffect(() => {
            localStorage.setItem('monthlyTasks', JSON.stringify(tasks));
          }, [tasks]);

          useEffect(() => {
            localStorage.setItem('selectedMonth', selectedMonth.toString());
          }, [selectedMonth]);

          useEffect(() => {
            localStorage.setItem('selectedYear', selectedYear.toString());
          }, [selectedYear]);

          useEffect(() => {
            localStorage.setItem('darkMode', JSON.stringify(darkMode));
          }, [darkMode]);

          const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          const categories = ['Work', 'Personal', 'Health', 'Learning', 'Finance', 'Other'];

          const getWeeksInMonth = (month, year) => {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const days = lastDay.getDate();
            return Math.ceil((days + firstDay.getDay()) / 7);
          };

          const filteredTasks = tasks.filter(t => t.month === selectedMonth && t.year === selectedYear);

          const getWeekStats = (weekNum) => {
            const weekTasks = filteredTasks.filter(t => t.week === weekNum);
            const completed = weekTasks.filter(t => t.completed).length;
            const total = weekTasks.length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            return { completed, total, percentage };
          };

          const getMonthStats = () => {
            const completed = filteredTasks.filter(t => t.completed).length;
            const total = filteredTasks.length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            return { completed, total, percentage };
          };

          const getCategoryStats = () => {
            return categories.map(cat => {
              const catTasks = filteredTasks.filter(t => t.category === cat);
              const completed = catTasks.filter(t => t.completed).length;
              const total = catTasks.length;
              const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
              return { category: cat, completed, total, percentage };
            }).filter(stat => stat.total > 0);
          };

          const handleSubmit = () => {
            if (!formData.title.trim()) return;
            
            if (editingId) {
              setTasks(tasks.map(task => 
                task.id === editingId ? { ...formData, id: editingId } : task
              ));
              setEditingId(null);
            } else {
              setTasks([...tasks, { ...formData, id: Date.now() }]);
            }
            setFormData({ title: '', week: 1, month: selectedMonth, year: selectedYear, completed: false, category: 'Work' });
            setIsAdding(false);
          };

          const handleEdit = (task) => {
            setFormData(task);
            setEditingId(task.id);
            setIsAdding(true);
          };

          const handleDelete = (id) => {
            setTasks(tasks.filter(task => task.id !== id));
          };

          const toggleComplete = (id) => {
            setTasks(tasks.map(task => 
              task.id === id ? { ...task, completed: !task.completed } : task
            ));
          };

          const handleCancel = () => {
            setIsAdding(false);
            setEditingId(null);
            setFormData({ title: '', week: 1, month: selectedMonth, year: selectedYear, completed: false, category: 'Work' });
          };

          const monthStats = getMonthStats();
          const weeksCount = getWeeksInMonth(selectedMonth, selectedYear);
          const categoryStats = getCategoryStats();

          return (
            <div className={`min-h-screen p-6 transition-colors ${darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50'}`}>
              <div className="max-w-7xl mx-auto">
                <div className="mb-8 flex items-center justify-between">
                  <div>
                    <h1 className={`text-4xl font-bold mb-2 ${darkMode ? 'text-white' : 'text-gray-800'}`}>Mkayode Online Task Tracker</h1>
                    <p className={darkMode ? 'text-gray-400' : 'text-gray-600'}>Track your progress week by week</p>
                  </div>
                  <button
                    onClick={() => setDarkMode(!darkMode)}
                    className={`p-3 rounded-lg transition-colors ${darkMode ? 'bg-gray-800 text-yellow-400 hover:bg-gray-700' : 'bg-white text-gray-700 hover:bg-gray-100'} shadow-md`}
                    aria-label="Toggle dark mode"
                  >
                    {darkMode ? <Sun size={24} /> : <Moon size={24} />}
                  </button>
                </div>

                <div className={`p-6 rounded-xl shadow-lg mb-6 border ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'}`}>
                  <div className="flex items-center gap-4 mb-4">
                    <Calendar className={darkMode ? 'text-indigo-400' : 'text-indigo-600'} size={24} />
                    <h2 className={`text-xl font-semibold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Select Month</h2>
                  </div>
                  <div className="flex gap-4 flex-wrap">
                    <select
                      value={selectedMonth}
                      onChange={(e) => setSelectedMonth(Number(e.target.value))}
                      className={`px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                    >
                      {months.map((m, i) => (
                        <option key={i} value={i + 1}>{m}</option>
                      ))}
                    </select>
                    <select
                      value={selectedYear}
                      onChange={(e) => setSelectedYear(Number(e.target.value))}
                      className={`px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                    >
                      {[2024, 2025, 2026, 2027].map(y => (
                        <option key={y} value={y}>{y}</option>
                      ))}
                    </select>
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                  <div className="bg-gradient-to-br from-indigo-500 to-purple-600 p-6 rounded-xl shadow-lg text-white">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-semibold">Month Overview</h3>
                      <TrendingUp size={24} />
                    </div>
                    <div className="text-5xl font-bold mb-2">{monthStats.percentage}%</div>
                    <p className="text-indigo-100">{monthStats.completed} of {monthStats.total} tasks completed</p>
                  </div>

                  <div className={`p-6 rounded-xl shadow-lg border col-span-1 lg:col-span-2 ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'}`}>
                    <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-800'}`}>Weekly Progress</h3>
                    <div className="space-y-3">
                      {[...Array(weeksCount)].map((_, i) => {
                        const stats = getWeekStats(i + 1);
                        return (
                          <div key={i}>
                            <div className="flex items-center justify-between mb-1">
                              <span className={`text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Week {i + 1}</span>
                              <span className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>{stats.completed}/{stats.total} ({stats.percentage}%)</span>
                            </div>
                            <div className={`w-full rounded-full h-3 overflow-hidden ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>
                              <div 
                                className="bg-gradient-to-r from-indigo-500 to-purple-600 h-3 rounded-full transition-all duration-500"
                                style={{ width: `${stats.percentage}%` }}
                              />
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                </div>

                {categoryStats.length > 0 && (
                  <div className={`p-6 rounded-xl shadow-lg border mb-6 ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'}`}>
                    <h3 className={`text-lg font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-800'}`}>Progress by Category</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                      {categoryStats.map(stat => (
                        <div key={stat.category} className={`p-4 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-50'}`}>
                          <div className="flex items-center justify-between mb-2">
                            <span className={`font-medium ${darkMode ? 'text-gray-200' : 'text-gray-700'}`}>{stat.category}</span>
                            <span className="text-sm font-bold text-indigo-400">{stat.percentage}%</span>
                          </div>
                          <div className={`text-sm mb-2 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>{stat.completed}/{stat.total} completed</div>
                          <div className={`w-full rounded-full h-2 ${darkMode ? 'bg-gray-600' : 'bg-gray-200'}`}>
                            <div 
                              className="bg-indigo-500 h-2 rounded-full transition-all duration-500"
                              style={{ width: `${stat.percentage}%` }}
                            />
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {!isAdding && (
                  <button
                    onClick={() => setIsAdding(true)}
                    className="mb-6 flex items-center gap-2 px-5 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-md"
                  >
                    <Plus size={20} />
                    Add New Task
                  </button>
                )}

                {isAdding && (
                  <div className={`p-6 rounded-xl shadow-lg border mb-6 ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'}`}>
                    <h2 className={`text-xl font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                      {editingId ? 'Edit Task' : 'New Task'}
                    </h2>
                    <div className="space-y-4">
                      <div>
                        <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Task Title</label>
                        <input
                          type="text"
                          value={formData.title}
                          onChange={(e) => setFormData({...formData, title: e.target.value})}
                          className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' : 'bg-white border-gray-300'}`}
                          placeholder="Enter task title"
                        />
                      </div>
                      
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                          <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Week</label>
                          <select
                            value={formData.week}
                            onChange={(e) => setFormData({...formData, week: Number(e.target.value)})}
                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                          >
                            {[...Array(weeksCount)].map((_, i) => (
                              <option key={i} value={i + 1}>Week {i + 1}</option>
                            ))}
                          </select>
                        </div>
                        
                        <div>
                          <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Category</label>
                          <select
                            value={formData.category}
                            onChange={(e) => setFormData({...formData, category: e.target.value})}
                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                          >
                            {categories.map(cat => (
                              <option key={cat} value={cat}>{cat}</option>
                            ))}
                          </select>
                        </div>

                        <div>
                          <label className={`block text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Status</label>
                          <select
                            value={formData.completed ? 'completed' : 'pending'}
                            onChange={(e) => setFormData({...formData, completed: e.target.value === 'completed'})}
                            className={`w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                          >
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                          </select>
                        </div>
                      </div>
                      
                      <div className="flex gap-3">
                        <button
                          onClick={handleSubmit}
                          className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
                        >
                          <Check size={18} />
                          {editingId ? 'Update Task' : 'Create Task'}
                        </button>
                        <button
                          onClick={handleCancel}
                          className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-colors ${darkMode ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        >
                          <X size={18} />
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                <div className="space-y-4">
                  {[...Array(weeksCount)].map((_, weekIndex) => {
                    const weekNum = weekIndex + 1;
                    const weekTasks = filteredTasks.filter(t => t.week === weekNum);
                    const weekStats = getWeekStats(weekNum);
                    
                    if (weekTasks.length === 0) return null;

                    return (
                      <div key={weekNum} className={`rounded-xl shadow-lg border overflow-hidden ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'}`}>
                        <div className="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 text-white">
                          <div className="flex items-center justify-between">
                            <h3 className="text-lg font-semibold">Week {weekNum}</h3>
                            <div className="flex items-center gap-4">
                              <span className="text-sm">{weekStats.completed}/{weekStats.total} tasks</span>
                              <span className="text-lg font-bold">{weekStats.percentage}%</span>
                            </div>
                          </div>
                        </div>
                        
                        <div className="p-4">
                          <div className="space-y-2">
                            {weekTasks.map(task => (
                              <div 
                                key={task.id}
                                className={`flex items-center gap-3 p-3 rounded-lg transition-colors ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-50 hover:bg-gray-100'}`}
                              >
                                <input
                                  type="checkbox"
                                  checked={task.completed}
                                  onChange={() => toggleComplete(task.id)}
                                  className="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500 cursor-pointer"
                                />
                                <div className="flex-1">
                                  <div className={`font-medium ${task.completed ? `line-through ${darkMode ? 'text-gray-500' : 'text-gray-500'}` : darkMode ? 'text-white' : 'text-gray-800'}`}>
                                    {task.title}
                                  </div>
                                  <div className={`text-xs mt-1 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>{task.category}</div>
                                </div>
                                <div className="flex gap-2">
                                  <button
                                    onClick={() => handleEdit(task)}
                                    className={`p-2 rounded transition-colors ${darkMode ? 'text-indigo-400 hover:bg-gray-600' : 'text-indigo-600 hover:bg-indigo-50'}`}
                                  >
                                    <Edit2 size={16} />
                                  </button>
                                  <button
                                    onClick={() => handleDelete(task.id)}
                                    className={`p-2 rounded transition-colors ${darkMode ? 'text-red-400 hover:bg-gray-600' : 'text-red-600 hover:bg-red-50'}`}
                                  >
                                    <Trash2 size={16} />
                                  </button>
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>

                {filteredTasks.length === 0 && (
                  <div className={`p-12 rounded-xl shadow-lg border text-center ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'}`}>
                    <Calendar className={`mx-auto mb-4 ${darkMode ? 'text-gray-600' : 'text-gray-400'}`} size={48} />
                    <h3 className={`text-xl font-semibold mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>No tasks for {months[selectedMonth - 1]} {selectedYear}</h3>
                    <p className={darkMode ? 'text-gray-500' : 'text-gray-500'}>Add your first task to get started!</p>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<MonthlyTaskTracker />, document.getElementById('root'));
    </script>
</body>
  </html>
